<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes App</title>
  <!-- ======== Google Fonts ======== -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
  <!-- ======= Bootstrap style File ======= -->
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <!-- ======= style File ======= -->
  <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
  <header class="d-flex justify-content-center align-items-center" >
    <div class="container text-center">
      <h1 class="m-5">Quote of the Day</h1>
      <p class="m-3 fs-2">Press the button below to recieve a random quote!</p>
      <button onclick="newQuote()" class="m-5 text-white py-3 px-5 rounded-pill border-0 shadow-lg">New Quote</button>
      <p id="nQuote" class="fs-3"></p>
      <div class="author d-flex justify-content-evenly align-items-center">
        <p id="author" class="fs-4 text-muted"></p>
        <img id="image" src="" />
      </div>
    </div>
  </header>



  <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
  <script src="js/main.js"></script>
</body>
</html>
